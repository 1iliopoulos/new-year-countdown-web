<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="wrapper">
  <section class="card">

    <h1>⏳ Μέχρι τη Νέα Χρονιά</h1>

    <div class="countdown">
      <div class="unit">
        <span id="days">00</span>
        <small>Ημέρες</small>
      </div>
      <div class="unit">
        <span id="hours">00</span>
        <small>Ώρες</small>
      </div>
      <div class="unit">
        <span id="minutes">00</span>
        <small>Λεπτά</small>
      </div>
      <div class="unit">
        <span id="seconds">00</span>
        <small>Δευτ.</small>
      </div>
    </div>

  </section>
</main>

<script src="./script.js"></script>
</body>
</html>
